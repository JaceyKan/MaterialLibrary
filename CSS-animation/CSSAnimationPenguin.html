<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Animation Penguin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/CSSAnimationPenguin.css">
</head>
<body>
    <div id="penguin">
        <div id="penguinHead">
            <div id="leftFace" class="face"></div>
            <div id="rightFace" class="face"></div>
            <div id="leftEye" class="eye"><div class="eyeBall"></div></div>
            <div id="rightEye" class="eye"><div class="eyeBall"></div></div>
            <div id="topBeak">
                <div id="bottomBeak"></div>
            </div>
            <div class="cheek" id="leftCheek"></div>
            <div class="cheek" id="rightCheek"></div>
        </div>
        <div id="penguinBody">
            <div id="penguinBelly"></div>
            <div class="hand" id="leftHand"></div>
            <div class="hand" id="rightHand"></div>
            <div class="feet" id="leftFeet"></div>
            <div class="feet" id="rightFeet"></div>
        </div>
    </div>
</body>
</html>
