<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>突出显示</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		ul {
			list-style: none;
		}
		#myUl {
			width: 800px;
			margin: 50px auto;
		}
		#myUl li {
			float: left;
			width: 200px;
			height: 230px;
			padding: 1em;
			border: 1px solid #eee;
			box-sizing: border-box;
		}
		#myUl li img {
			width: 100%;
			height: 100%;
		}
	</style>
	<script src="jquery/jquery-1.12.2.js"></script>
	<script>
		$(function () {
			// li鼠标进入事件
			$('#myUl li').mouseenter(function () {
				$(this).siblings().css('opacity', 0.5);
				$(this).css({'opacity': 1, 'padding': 0});
			});
			// li鼠标离开事件
			$('#myUl li').mouseleave(function () {
				$(this).css({'padding': '1em'});
			});
			// 离开列表事件
			$('#myUl').mouseleave(function () {
				$(this).find('li').css('opacity', 1);
			});
		});
	</script>
</head>
<body>
	<ul id="myUl">
		<li><img src="img/1 (1).jpg"></li>
		<li><img src="img/1 (2).jpg"></li>
		<li><img src="img/1 (3).jpg"></li>
		<li><img src="img/1 (4).jpg"></li>
		<li><img src="img/1 (5).jpg"></li>
		<li><img src="img/1 (6).jpg"></li>
		<li><img src="img/1 (7).jpg"></li>
		<li><img src="img/1 (8).jpg"></li>
	</ul>
</body>
</html>
