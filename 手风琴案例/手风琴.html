<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>手风琴</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		ul {
			list-style: none;
			width: 700px;
			height: 500px;
			border: 1px solid #555;
			margin: 50px auto;
		}
		ul li {
			overflow: hidden;
			float: left;
			width: 25%;
			height: 100%;
			background-color: skyblue;
		}
		ul li img {
			width: 600px;
			vertical-align: top;
		}
	</style>
	<script src="jquery/jquery-1.12.2.js"></script>
	<script>
		$(function () {
			$('#box li').mouseenter(function () {
				$(this).siblings().css('width', '5%');
				$(this).css('width', '85%');
			});
			$('#box>ul').mouseleave(function () {
				$('#box>ul>li').css('width', '25%');
			});
		});
	</script>
</head>
<body>
	<div id="box">
		<ul>
			<li><img src="img/1 (1).jpg"></li>
			<li><img src="img/1 (2).jpg"></li>
			<li><img src="img/1 (3).jpg"></li>
			<li><img src="img/1 (4).jpg"></li>
		</ul>
	</div>
</body>
</html>
